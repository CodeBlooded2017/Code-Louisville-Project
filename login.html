<body oncontextmenu="return false">
  <header class="main-header">

  <div class="body"></div>
  <div class="grad"></div>
  <div class="header">
    <div>Please<span>Subscribe</span></div>
  </div>
  <br>


  <form name="login">
    <div class="login">
      <input type="text" name="userid" placeholder="username" class="email"><br>
      <input type="password" placeholder="password" name="pswrd"><br>
      <input type="button" onclick="check(this.form)" value="Login"/>
  </div>
  </form>

  <script language="javascript">
  function check(form)
    {
      if(form.userid.value == "dew" && form.pswrd.value == "123")
        {
        window.open('http://www.cnbc.com/')
        }
      else
        {
        alert("The username and password is incorrect!")
        }
    }
  </script>
